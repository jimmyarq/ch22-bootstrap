<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .container {
            border: 8px solid rgb(201, 171, 35)
        }

        .col,
        .col-3,
        .col-6,
        .col-9,
        .col-10 {
            border: 8px solid rgb(33, 70, 193)
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h6>Hello, world!</h6>
    <div class="container-fluid text-center">
        <!-- clumnas proporcionales -->
        <div class="row">
            <div class="col"> Column </div>
            <div class="col"> Column </div>
            <div class="col"> Column </div>
        </div>
        <br>

    </div>
    <br>
    <!-- columnas con ancho definido -->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-9"> col-9 </div>
            <div class="col-3"> col-3 </div>
        </div>
    </div>
    <br>
    <!-- columnas 20% 25% 50%  -->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-3"> col 25% </div>
            <div class="col-6"> col 50% </div>
            <div class="col-3"> col 25% </div>
        </div>
        <BR>
        <!-- columnas 20% 25% 50%  a 30% 70% 100% -->
        <div class="row">
            <div class="col-3 col-sm-3"> col 25% </div>
            <div class="col-6 col-sm-6"> col 50% </div>
            <div class="col-3 col-sm-3"> col 25% </div>
        </div>
    </div>
    <BR>
    <!-- alinecion vertical -->
    <div class="row align-items-end" style="min-height: 150px;">
        <div class="col-3 align-self-start" style="height: 50px;"> col 25% </div>
        <div class="col-6 align-self-center" style="height: 30px;"> col 50% </div>
        <div class="col-3 align-self-end" style="height: 20px;"> col 25% </div>
    </div>
    <br>
    <!-- alinecion hotizontal -->
    <div class="row justify-content-around">
        <div class="col-10 col-sm-5 my-1 text-bg-primary"> col-5 </div>
        <div class="col-10 col-sm-5 my-1 text-bg-success"> col-5 </div>
    </div>
    <br>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
